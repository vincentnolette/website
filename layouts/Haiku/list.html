{{ partial "header.html" . }}



<div class="banner">
  <div class="container">
    
    <h1>{{ .Title | markdownify }}</h1>
    {{ .Content }}
  </div>
</div>

<div class="container">
  <div class="today">{{ range last 1 .Pages }}
    {{ .Content }}
    {{ end }}</div>
  <ul class="blog-index"> 
  <button class="collapsible">2019</button>
      <div>
      {{ range .Pages }}
        <li>
        <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
        </li> 
      {{ end }} </div>
  </ul> 
</div>

{{ partial "footer.html" . }}
