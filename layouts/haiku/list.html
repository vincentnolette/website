{{ partial "header.html" . }}

<div class="banner">
  <div class="container">
    <h1>{{ .Title | markdownify }}</h1>
    {{ .Content }}
  </div>
</div>

<div class="container">
  <ul class="blog-index">
      {{ range .Pages }}
        <li>
          <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
        </li>
      {{ end }}
  </ul>
</div>

{{ partial "footer.html" . }}
